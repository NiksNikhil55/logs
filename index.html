<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fi Request Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
    }
    h4 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbyagaGPyaZxgDMA9X7LgFwgUZfaas1sBV9pwbMQE3Bqvw0zMLnP6pPtKF1BigoPDqp7Rg/exec" name="contact-form">
      <h4>Fi Request</h4>
      
      <div class="form-group">
        <label for="fiDate">Fi Date</label>
        <input type="text" id="fiDate" name="fiDate" placeholder="Fi Date" value="">
      </div>
      
      <div class="form-group">
        <label for="wheelsId">Wheels ID</label>
        <input type="text" id="wheelsId" name="wheelsId" placeholder="Wheels ID" value="">
      </div>
      
      <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="customerName" placeholder="Name" value="">
      </div>
      
      <div class="form-group">
        <label for="contactNo">Contact Number</label>
        <input type="text" id="contactNo" name="contactNo" placeholder="Contact Number" value="">
      </div>
      
      <div class="form-group">
        <label for="resiAddress">Residential Address</label>
        <textarea id="resiAddress" name="resiAddress" placeholder="Residential Address"></textarea>
      </div>
      
      <div class="form-group">
        <label for="resiPinCode">Residential Pin Code</label>
        <input type="text" id="resiPinCode" name="resiPinCode" placeholder="Residential Pin Code" value="">
      </div>
      
      <div class="form-group">
        <label for="officeAddress">Office Address</label>
        <textarea id="officeAddress" name="officeAddress" placeholder="Office Address"></textarea>
      </div>
      
      <div class="form-group">
        <label for="officePinCode">Office Pin Code</label>
        <input type="text" id="officePinCode" name="officePinCode" placeholder="Office Pin Code" value="">
      </div>
      
      <div class="form-group">
        <label for="particulars">Particulars</label>
        <select id="particulars" name="particulars">
          <option value="Asset Age> 10 years + Thin Cibil">Asset Age > 10 years + Thin Cibil</option>
          <option value="Loan> 10 Lakhs + Thin Cibil">Loan > 10 Lakhs + Thin Cibil</option>
          <option value="Segment 4 to Segment 8 + Thin Cibil + Cibil Vintage < 5 years">Segment 4 to Segment 8 + Thin Cibil + Cibil Vintage < 5 years</option>
          <option value="Segment 5 + BNPL + Thin Cibil">Segment 5 + BNPL + Thin Cibil</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="pan">PAN</label>
        <input type="text" id="pan" name="pan" placeholder="PAN" value="">
      </div>
      
      <div class="form-group">
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </div>
<script>
    // JavaScript to set the fiDate field with current date and time in DD/MM/YYYY HH:mm:ss format
    window.onload = function() {
        var currentDate = new Date();
        
        // Manually format the date and time
        var day = String(currentDate.getDate()).padStart(2, '0'); // Add leading zero
        var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        var year = currentDate.getFullYear();
        
        var hours = String(currentDate.getHours()).padStart(2, '0');
        var minutes = String(currentDate.getMinutes()).padStart(2, '0');
        var seconds = String(currentDate.getSeconds()).padStart(2, '0');
        
        var formattedDate = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        
        // Set the value of the field with id 'fiDate'
        document.getElementById('fiDate').value = formattedDate;
    };
</script>

</body>
</html>
