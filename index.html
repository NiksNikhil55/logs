<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Form Submission to Google Apps Script</h1>
    <form id="dataForm">
        <label for="fiDate">FI Date:</label>
        <input type="text" id="fiDate" name="fiDate" placeholder="6 Jan 2025" required><br><br>

        <label for="wheelsId">Wheels ID:</label>
        <input type="text" id="wheelsId" name="wheelsId" placeholder="WHL0000001234" required><br><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" placeholder="Nikhil" required><br><br>

        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" placeholder="8168799868" required><br><br>

        <label for="resiAddress">Residential Address:</label>
        <input type="text" id="resiAddress" name="resiAddress" placeholder="sas tower 6th floor" required><br><br>

        <label for="resiPinCode">Residential Pin Code:</label>
        <input type="text" id="resiPinCode" name="resiPinCode" placeholder="122001" required><br><br>

        <label for="officeAddress">Office Address:</label>
        <input type="text" id="officeAddress" name="officeAddress" placeholder="SAS TOWER 6th FLOOR cars24" required><br><br>

        <label for="officePinCode">Office Pin Code:</label>
        <input type="text" id="officePinCode" name="officePinCode" placeholder="122002" required><br><br>

        <label for="particulars">Particulars:</label>
        <input type="text" id="particulars" name="particulars" placeholder="Loan> 10 Lakhs + Thin Cibil," required><br><br>

        <label for="pan">PAN:</label>
        <input type="text" id="pan" name="pan" placeholder="test Pan" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            fetch('https://script.google.com/macros/s/AKfycbxZU8aGL3_LoJgmiNqmcxLfvNW6wdIaDUifY0XuK9c1ED4clQ9E9YbzBS0JfhF3twNh/exec', {
                method: 'POST',
                body: JSON.stringify(jsonData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Form submitted successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('Error submitting form.');
                console.error(error);
            });
        }
    </script>
</body>
</html>
